<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="h-full">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 items-center">
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('dashboard') }}" class="text-lg font-semibold text-gray-900">Jobs</a>
                    <a href="{{ url_for('dashboard') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'dashboard' else 'text-gray-500 hover:text-gray-700' }}">
                        Dashboard
                    </a>
                    <a href="{{ url_for('all_jobs') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'all_jobs' else 'text-gray-500 hover:text-gray-700' }}">
                        All Jobs
                    </a>
                    <a href="{{ url_for('settings') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'settings' else 'text-gray-500 hover:text-gray-700' }}">
                        Settings
                    </a>
                </div>
                <div class="flex items-center gap-2">
                    <form method="POST" action="{{ url_for('rank_jobs') }}">
                        <button type="submit"
                                class="inline-flex items-center px-3 py-1.5 text-sm font-medium rounded-md text-indigo-700 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Rank
                        </button>
                    </form>
                    <form method="POST" action="{{ url_for('refresh_jobs') }}">
                        <button type="submit"
                                class="inline-flex items-center px-3 py-1.5 text-sm font-medium rounded-md text-amber-700 bg-amber-50 hover:bg-amber-100 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            Refresh
                        </button>
                    </form>
                    <form method="POST" action="{{ url_for('fetch_jobs') }}">
                        <button type="submit" id="fetch-btn"
                                class="inline-flex items-center px-3 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Fetch New Jobs
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Progress bar for background operations -->
    <div id="progress-bar" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-3 py-2.5">
                <svg id="progress-spinner" class="animate-spin h-4 w-4 text-indigo-600 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <span id="progress-message" class="text-sm text-gray-700 shrink-0"></span>
                <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div id="progress-fill" class="h-full rounded-full bg-indigo-600 transition-all duration-300" style="width: 0%"></div>
                </div>
                <span id="progress-pct" class="text-sm font-medium text-gray-600 w-10 text-right shrink-0"></span>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for category, message in messages %}
            <div class="rounded-md p-3 text-sm
                {{ 'bg-green-50 text-green-800' if category == 'success' else '' }}
                {{ 'bg-blue-50 text-blue-800' if category == 'info' else '' }}
                {{ 'bg-yellow-50 text-yellow-800' if category == 'warning' else '' }}
                {{ 'bg-red-50 text-red-800' if category == 'error' else '' }}
            ">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        // AJAX helper for job actions
        function jobAction(url, buttonEl) {
            fetch(url, {
                method: 'POST',
                headers: {'X-Requested-With': 'XMLHttpRequest'}
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) {
                    const card = buttonEl.closest('[data-job-card]');
                    if (card) {
                        card.style.transition = 'opacity 0.3s, max-height 0.3s';
                        card.style.opacity = '0';
                        card.style.maxHeight = '0';
                        card.style.overflow = 'hidden';
                        setTimeout(() => card.remove(), 300);
                    }
                }
            })
            .catch(() => {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;
                document.body.appendChild(form);
                form.submit();
            });
        }

        // Progress bar polling
        (function() {
            const bar = document.getElementById('progress-bar');
            const fill = document.getElementById('progress-fill');
            const msg = document.getElementById('progress-message');
            const pct = document.getElementById('progress-pct');
            const spinner = document.getElementById('progress-spinner');
            const actionBtns = document.querySelectorAll('form[action$="/fetch"] button, form[action$="/rank"] button, form[action$="/refresh"] button');
            let pollTimer = null;
            let doneTimer = null;

            function setButtons(disabled) {
                actionBtns.forEach(btn => {
                    btn.disabled = disabled;
                    btn.style.opacity = disabled ? '0.5' : '';
                    btn.style.pointerEvents = disabled ? 'none' : '';
                });
            }

            function showDone(message) {
                fill.style.width = '100%';
                fill.classList.remove('bg-indigo-600');
                fill.classList.add('bg-green-500');
                spinner.classList.add('hidden');
                msg.textContent = message;
                pct.textContent = '100%';
                setButtons(false);

                doneTimer = setTimeout(() => {
                    bar.classList.add('hidden');
                    fill.classList.remove('bg-green-500');
                    fill.classList.add('bg-indigo-600');
                    fill.style.width = '0%';
                    pct.textContent = '';
                    msg.textContent = '';
                    spinner.classList.remove('hidden');
                }, 5000);
            }

            function poll() {
                fetch('/fetch/status')
                    .then(r => r.json())
                    .then(data => {
                        if (data.running) {
                            if (doneTimer) { clearTimeout(doneTimer); doneTimer = null; }
                            bar.classList.remove('hidden');
                            setButtons(true);
                            msg.textContent = data.message || 'Working...';
                            spinner.classList.remove('hidden');
                            fill.classList.remove('bg-green-500');
                            fill.classList.add('bg-indigo-600');

                            if (data.total > 0) {
                                const percent = Math.round(((data.current + 1) / data.total) * 100);
                                fill.style.width = percent + '%';
                                pct.textContent = percent + '%';
                            } else {
                                // Indeterminate â€” pulse at 30%
                                fill.style.width = '30%';
                                pct.textContent = '';
                            }

                            pollTimer = setTimeout(poll, 1500);
                        } else if (data.message && data.message.startsWith('Done')) {
                            showDone(data.message);
                            pollTimer = null;
                        } else if (data.message && data.message.startsWith('Error')) {
                            bar.classList.remove('hidden');
                            spinner.classList.add('hidden');
                            fill.classList.remove('bg-indigo-600');
                            fill.classList.add('bg-red-500');
                            fill.style.width = '100%';
                            msg.textContent = data.message;
                            pct.textContent = '';
                            setButtons(false);
                            doneTimer = setTimeout(() => {
                                bar.classList.add('hidden');
                                fill.classList.remove('bg-red-500');
                                fill.classList.add('bg-indigo-600');
                                fill.style.width = '0%';
                            }, 8000);
                            pollTimer = null;
                        } else {
                            bar.classList.add('hidden');
                            setButtons(false);
                            pollTimer = null;
                        }
                    })
                    .catch(() => {
                        pollTimer = setTimeout(poll, 3000);
                    });
            }

            // Intercept action form submissions to start polling immediately
            actionBtns.forEach(btn => {
                btn.closest('form').addEventListener('submit', () => {
                    setTimeout(() => {
                        bar.classList.remove('hidden');
                        msg.textContent = 'Starting...';
                        fill.style.width = '0%';
                        pct.textContent = '';
                        spinner.classList.remove('hidden');
                        fill.classList.remove('bg-green-500', 'bg-red-500');
                        fill.classList.add('bg-indigo-600');
                        setButtons(true);
                    }, 100);
                });
            });

            // Initial check on page load
            poll();
        })();
    </script>
    <!-- Cover Letter Modal -->
    <div id="cl-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black bg-opacity-40 z-40" onclick="closeCoverLetterModal()"></div>
            <div class="relative z-50 bg-white rounded-lg shadow-xl max-w-2xl w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 id="cl-job-title" class="text-lg font-semibold text-gray-900"></h3>
                        <p id="cl-job-company" class="text-sm text-gray-500"></p>
                    </div>
                    <button onclick="closeCoverLetterModal()" class="text-gray-400 hover:text-gray-600 text-xl leading-none">&times;</button>
                </div>

                <div class="mb-4">
                    <button id="cl-generate-btn" onclick="generateCoverLetter()"
                            class="px-4 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Generate
                    </button>
                </div>

                <div id="cl-error" class="hidden mb-3 rounded-md bg-red-50 p-3 text-sm text-red-700"></div>

                <textarea id="cl-output" rows="14" readonly
                          class="w-full rounded-md border-gray-300 shadow-sm text-sm p-3 border bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="Click Generate to create a cover letter..."></textarea>

                <div class="flex items-center justify-end gap-3 mt-4">
                    <button id="cl-copy-btn" onclick="copyCoverLetter()"
                            class="hidden px-4 py-1.5 text-sm font-medium rounded-md text-indigo-700 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Copy to Clipboard
                    </button>
                    <button onclick="closeCoverLetterModal()"
                            class="px-4 py-1.5 text-sm font-medium rounded-md text-gray-600 bg-gray-100 hover:bg-gray-200">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let _clJobId = null;

        function openCoverLetterModal(jobId, title, company) {
            _clJobId = jobId;
            document.getElementById('cl-job-title').textContent = title;
            document.getElementById('cl-job-company').textContent = company;
            document.getElementById('cl-output').value = '';
            document.getElementById('cl-error').classList.add('hidden');
            document.getElementById('cl-copy-btn').classList.add('hidden');
            document.getElementById('cl-generate-btn').disabled = false;
            document.getElementById('cl-generate-btn').textContent = 'Generate';
            document.getElementById('cl-modal').classList.remove('hidden');
        }

        function closeCoverLetterModal() {
            document.getElementById('cl-modal').classList.add('hidden');
            _clJobId = null;
        }

        function generateCoverLetter() {
            if (!_clJobId) return;
            const btn = document.getElementById('cl-generate-btn');
            const output = document.getElementById('cl-output');
            const errorEl = document.getElementById('cl-error');
            const copyBtn = document.getElementById('cl-copy-btn');

            btn.disabled = true;
            btn.textContent = 'Generating...';
            output.value = '';
            errorEl.classList.add('hidden');
            copyBtn.classList.add('hidden');

            fetch('/jobs/' + _clJobId + '/cover-letter', {
                method: 'POST',
                headers: {'X-Requested-With': 'XMLHttpRequest'}
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.textContent = 'Generate';
                if (data.ok) {
                    output.value = data.cover_letter;
                    copyBtn.classList.remove('hidden');
                } else {
                    errorEl.textContent = data.error || 'Something went wrong.';
                    errorEl.classList.remove('hidden');
                }
            })
            .catch(() => {
                btn.disabled = false;
                btn.textContent = 'Generate';
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.remove('hidden');
            });
        }

        function copyCoverLetter() {
            const output = document.getElementById('cl-output');
            const copyBtn = document.getElementById('cl-copy-btn');
            navigator.clipboard.writeText(output.value).then(() => {
                const orig = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = orig; }, 2000);
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
