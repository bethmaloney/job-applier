<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="h-full">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 items-center">
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('dashboard') }}" class="text-lg font-semibold text-gray-900">Jobs</a>
                    <a href="{{ url_for('dashboard') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'dashboard' else 'text-gray-500 hover:text-gray-700' }}">
                        Dashboard
                    </a>
                    <a href="{{ url_for('all_jobs') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'all_jobs' else 'text-gray-500 hover:text-gray-700' }}">
                        All Jobs
                    </a>
                    <a href="{{ url_for('settings') }}"
                       class="text-sm {{ 'text-indigo-600 font-medium' if request.endpoint == 'settings' else 'text-gray-500 hover:text-gray-700' }}">
                        Settings
                    </a>
                </div>
                <div class="flex items-center gap-2">
                    <form method="POST" action="{{ url_for('rank_jobs') }}">
                        <button type="submit"
                                class="inline-flex items-center px-3 py-1.5 text-sm font-medium rounded-md text-indigo-700 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Rank
                        </button>
                    </form>
                    <form method="POST" action="{{ url_for('fetch_jobs') }}">
                        <button type="submit" id="fetch-btn"
                                class="inline-flex items-center px-3 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Fetch New Jobs
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4 space-y-2">
            {% for category, message in messages %}
            <div class="rounded-md p-3 text-sm
                {{ 'bg-green-50 text-green-800' if category == 'success' else '' }}
                {{ 'bg-blue-50 text-blue-800' if category == 'info' else '' }}
                {{ 'bg-yellow-50 text-yellow-800' if category == 'warning' else '' }}
                {{ 'bg-red-50 text-red-800' if category == 'error' else '' }}
            ">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        // AJAX helper for job actions
        function jobAction(url, buttonEl) {
            fetch(url, {
                method: 'POST',
                headers: {'X-Requested-With': 'XMLHttpRequest'}
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) {
                    const card = buttonEl.closest('[data-job-card]');
                    if (card) {
                        card.style.transition = 'opacity 0.3s, max-height 0.3s';
                        card.style.opacity = '0';
                        card.style.maxHeight = '0';
                        card.style.overflow = 'hidden';
                        setTimeout(() => card.remove(), 300);
                    }
                }
            })
            .catch(() => {
                // Fall back to form submission
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;
                document.body.appendChild(form);
                form.submit();
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
